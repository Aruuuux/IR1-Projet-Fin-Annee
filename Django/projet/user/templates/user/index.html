{% extends "user/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'user/css/loginstyles.css' %}" />
{% endblock %}


{% block main-content %}
<div class="loginbox">
    <h1>Se connecter</h1>
    <form>
        <p>E-Mail</p>
        <input type="text" name="email" placeholder="tonemail@uha.fr">
        <p>Mot de passe</p>
        <input type="password" name="password" placeholder="********">
        <input type="submit" name="" value="Connecte-toi"><br>
        <a href="{% url 'user:password_reset' %}" class="type1">Mot de passe oubli√© ?</a>
    </form>
</div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        $('#errorModal').modal('show');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>

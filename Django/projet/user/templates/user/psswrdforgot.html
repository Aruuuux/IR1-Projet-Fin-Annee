{% extends "user/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'user/css/loginstyles.css' %}" />
{% endblock %}

{% block main-content %}
<div class="loginbox">
    <h2>Mot de passe oublié ?</h2>
    <form method="POST" action="{% url 'user:email_sent' %}">
        {% csrf_token %}

        <p>E-mail</p>
        <input type="text" name="email" placeholder="prénom.nom@uha.fr">
        <button type="submit" name="send">OK</button>
        <a href="{% url 'user:login' %}">En fait, je m'en souviens !</a>

    </form>
</div>
{% endblock %}

<!doctype html>
{% load static %}
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edutrack</title>
        {% block styles %}
            <link rel="stylesheet" href="{% static 'user/mainstyle.css' %}" />
            <link rel="stylesheet" href="{% static 'user/variables.css' %}" />
            <link rel="icon" type="image/ico" href="{% static '/.ico' %}"> <!--- à rajouter -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        {% endblock %}
    </head>

    <body>
        {% block jquery %}
            <!-- Script jquery -->
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                    crossorigin="anonymous"></script>
        {% endblock %}
        <header>
            <section id="menu-top">
                <div id="logo">
                    <img src="{% static 'png/logo_resized.png' %}" alt="logo"/>
                </div>
                <div id="menu-recherche">
                    <input type="text" placeholder="Rechercher...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div id="profil-utilisateur">
                    <button>
                        <i class="fas fa-user fa-3x"></i>
                    </button>
                    <div id="dropdown-menu">
                        <p><i class="fas fa-user"></i>  Mon profil</p>
                        <p><i class="fas fa-calendar"></i>   Mes cours</p>
                        <p><i class="fas fa-sign-out-alt"></i>  Déconnexion</p>
                    </div>
                </div>
            </section>
        </header>

        <section id="main-content">
            {% block main-content %} {% endblock %}
        </section>

        <footer>
            <p>Edutrack - 2024</p>
        </footer>

        {% block js %}
            <script type="text/javascript" src="{% static 'user/script.js' %}"></script>
        {% endblock %}
    </body>
</html>

{% block styles %}
<link rel="stylesheet" href="{% static 'user/styles.css' %}" />
{% endblock %}

{% block main-content %}
<div class="loginbox">
    <h1>Se connecter</h1>
    <form>
        <p>E-Mail</p>
        <input type="text" name="email" placeholder="tonemail@uha.fr">
        <p>Mot de passe</p>
        <input type="password" name="password" placeholder="********">
        <input type="submit" name="" value="Login"><br>
        <a href="{% url 'psswrdforgot' %}">Lost your password ?</a><br>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'user/variables.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <title>Document Title</title>
    <style>
        body {
            background-image: url("{% static 'png/loginimg.jpg' %}");
        }
    </style>
</head>

<body>
    <header>
        <p>EduTrack</p>
    </header>
    <section>
        <div class="loginbox">
            <h1>Se connecter</h1>
            <form method="post">
                {% csrf_token %}
                <p>E-Mail</p>
                <input type="text" name="email" placeholder="tonemail@uha.fr" required>
                <p>Mot de passe</p>
                <input type="password" name="password" placeholder="********" required>
                <input type="submit" value="Login"><br>
                <a href="{% url 'psswrdforgot' %}">Lost your password ?</a><br>
                <a href="{% url 'createuser' %}">Create User</a><br>
            </form>
        </div>
    </section>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        $('#errorModal').modal('show');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>

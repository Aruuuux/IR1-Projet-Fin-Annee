<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="{% url 'userslist' %}" class="btn btn-primary">Search Users</a>
    </div>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            
            <!-- First Name -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_first_name">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" required>
                </div>
            </div>
            
            <!-- Last Name -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_last_name">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" required>
                </div>
            </div>
            
            <!-- Role -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_role">Role</label>
                <div class="col-sm-4">
                    <select name="roles" id="id_role" class="form-control">
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_date_of_birth">Date of Birth</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value }}" required>
                </div>
            </div>
            
            <!-- Speciality -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_speciality">Speciality</label>
                <div class="col-sm-4">
                    <select name="speciality_id" id="id_speciality" class="form-control">
                        {% for speciality in specialities %}
                        <option value="{{ speciality.id }}">{{ speciality.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Photo -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_photo">Photo</label>
                <div class="col-sm-4">
                    <input type="file" class="form-control-file" id="id_photo" name="photo" accept=".jpg, .jpeg, .png">
                </div>
            </div>
            
            <!-- Password -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_password">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
            </div>
            
            <!-- Year -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id_year">Year</label>
                <div class="col-sm-4">
                    <select name="year" id="id_year" class="form-control">
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                    </select>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-4 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                        <div class="alert alert-success">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Show modal if messages exist
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        $('#successModal').modal('show');
                    {% elif message.tags == 'error' %}
                        $('#errorModal').modal('show');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>

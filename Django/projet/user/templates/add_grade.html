<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Notes</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_id">Matière</label>
                <select name="course_id" id="course_id" class="form-control" onchange="this.form.submit()">
                    <option value="">Sélectionner une matière</option>
                    {% for course in form.fields.course_id.queryset %}
                        <option value="{{ course.course_id }}" {% if course_selected and course.course_id == form.instance.course_id %}selected{% endif %}>{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% if course_selected %}
                <div class="form-group">
                    <label for="student_id">Etudiant</label>
                    {{ form.student_id }}
                </div>
                <div class="form-group">
                    <label for="student_score">Note</label>
                    {{ form.student_score }}
                </div>
                <button type="submit" class="btn btn-primary">Modifier note</button>
            {% endif %}
        </form>
    </div>
</body>
</html>

{% block main-content %}
<h2>Réinitialisation du mot de passe</h2>
{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Changer le mot de passe</button>
</form>
{% else %}
<p>Le lien de réinitialisation du mot de passe n'est pas valide, veuillez demander un nouveau lien.</p>
{% endif %}
{% endblock %}

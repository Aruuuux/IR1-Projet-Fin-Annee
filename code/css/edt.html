<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <link rel="stylesheet" href="edt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <button id="prevWeek" onclick="changeWeek(-1)">Semaine Précédente</button>
        <span id="weekLabel">Semaine du 01/01/2024</span>
        <button id="nextWeek" onclick="changeWeek(1)">Semaine Suivante</button>
    </div>
    <div id="main">
        <section id="left-menu">
            <button id="menu-filter-button"><i class="fas fa-filter fa-sm"></i> Filtres <i id="title-filter-icon" class="fas fa-caret-right"></i></button>
            <div id="menu-filter">
                <div class="filter-components">
                    <button class="title-filter" onclick="toggleDropdown('year-dropdown')">Année <i id="year-filter-icon" class="fas fa-caret-right"></i></button>
                    <div class="dropdown-content" id="year-dropdown">
                        <label><input type="checkbox" name="year" value="1"> 1ère année</label>
                        <label><input type="checkbox" name="year" value="2"> 2e année</label>
                        <label><input type="checkbox" name="year" value="3"> 3e année</label>
                    </div>
                </div>
                <div class="filter-components">
                    <button class="title-filter" onclick="toggleDropdown('lesson-dropdown')">Matière <i id="lesson-filter-icon" class="fas fa-caret-right"></i></button>
                    <div class="dropdown-content" id="lesson-dropdown">
                        <label><input type="checkbox" name="lesson" value="1"> ANCS</label>
                        <label><input type="checkbox" name="lesson" value="2"> Java</label>
                        <label><input type="checkbox" name="lesson" value="3"> HTML & CSS</label>
                    </div>
                </div>
                <div class="filter-components">
                    <button class="title-filter" onclick="toggleDropdown('cursus-dropdown')">Filière <i id="cursus-filter-icon" class="fas fa-caret-right"></i></button>
                    <div class="dropdown-content" id="cursus-dropdown">
                        <label><input type="checkbox" name="cursus" value="1"> IR</label>
                        <label><input type="checkbox" name="cursus" value="2"> Textile</label>
                        <label><input type="checkbox" name="cursus" value="3"> GI</label>
                        <label><input type="checkbox" name="cursus" value="4"> ASE</label>
                        <label><input type="checkbox" name="cursus" value="5"> MECA</label>
                    </div>
                </div>
                <div id="button-container">
                    <button id="reset-button">Reset</button>
                    <button id="applied-button">Apply</button>
                </div>
            </div>
        </section>
        <section class="edt">
            <div class="container">
                <h2 class="section-title">Semaine du 12/06/2023 au 18/06/2023</h2>
                <table class="schedule">
                    <thead>
                        <tr>
                            <th>Heure</th>
                            <th>Lundi</th>
                            <th>Mardi</th>
                            <th>Mercredi</th>
                            <th>Jeudi</th>
                            <th>Vendredi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8:00 - 10:00</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>10:00 - 12:00</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>12:00 - 14:00</td>
                            <td colspan="5" class="break">Pause Déjeuner</td>
                        </tr>
                        <tr>
                            <td>14:00 - 16:00</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>16:00 - 18:00</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    <script src="edt.js"></script>
</body>
</html>

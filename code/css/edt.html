<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="schedule">
        <div class="time-column">
            <div class="time-slot">8:00</div>
            <div class="time-slot">9:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">12:00</div>
            <div class="time-slot">13:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot">16:00</div>
        </div>
        <div class="day-column">
            <div class="day-header">Lundi</div>
            <div class="time-slot">Mathématiques</div>
            <div class="time-slot">Physique</div>
            <div class="time-slot">Chimie</div>
            <div class="time-slot"></div>
            <div class="time-slot">Déjeuner</div>
            <div class="time-slot">Anglais</div>
            <div class="time-slot">Histoire</div>
            <div class="time-slot"></div>
        </div>
        <div class="day-column">
            <div class="day-header">Mardi</div>
            <div class="time-slot">Mathématiques</div>
            <div class="time-slot"></div>
            <div class="time-slot">Chimie</div>
            <div class="time-slot">Biologie</div>
            <div class="time-slot">Déjeuner</div>
            <div class="time-slot">Français</div>
            <div class="time-slot"></div>
            <div class="time-slot">EPS</div>
        </div>
        <!-- Ajoutez d'autres jours de la semaine ici -->
    </div>
</body>
</html>
